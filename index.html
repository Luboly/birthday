<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To 娜娜</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频覆盖整个容器 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop">
            <source src="https://tianfeng.space/wp-content/uploads/2022/12/圣诞树1.mp4" type="video/mp4">
        </video>
    </div>
    <script type="text/javascript">
        $(function(){
            var video = document.getElementById("video1");
            video.src = "https://tianfeng.space/wp-content/uploads/2022/12/圣诞树1.mp4";
            video.play();
            video.requestFullscreen(); // 请求全屏
        });
    </script>
</body>
</html>
